<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacificodisplay=swap');

    .typewriter-text {
      font-size: 96px;
      font-family: 'Pacifico', cursive;
      font-weight: bold;
      fill: #000000;
      opacity: 0;
      animation: typewriter 4s steps(9, end) infinite;
    }

    @keyframes typewriter {
      0% {
        opacity: 0;
        width: 0;
      }
      20% {
        opacity: 1;
        width: 0;
      }
      50% {
        opacity: 1;
        width: 100%;
      }
      80% {
        opacity: 1;
        width: 100%;
      }
      100% {
        opacity: 0;
        width: 100%;
      }
    }
  </style>
  <text class="typewriter-text" x="0" y="100" dominant-baseline="middle">
    <tspan dy="0">S</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 0.4s;">h</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 0.8s;">a</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 1.2s;">r</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 1.6s;">e</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 2.0s;"> </tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 2.4s;">I</tspan>
    <tspan dy="0" class="typewriter-text" style="animation-delay: 2.8s;">t</tspan>
  </text>
</svg>
